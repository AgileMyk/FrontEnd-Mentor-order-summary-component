<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  
  <title>Frontend Mentor | Order Summary</title>


</head>
<body>
  <img src="images/pattern-background-mobile.svg" alt="Wavy off-color background design" style="height: 33%; width:100%; repeat:no-repeat;">
    <main class="summary-container">

      <div class="top-image">

      </div>

      <div class="summary-details">

        <div class="heading-n-text">

          <h2>Order Summary</h2>

          <p>You can now listen to millians of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </div>

        <div class="plan-details">

          <div class="icon-container">

            <div class="icon">
              
            </div>

          </div>

          <div class="plan-type">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <div class="change-option">
            <a href="#">Change</a>
          </div>

        </div>

      </div>

      <div class="buttons-section">
        <button class="btn payment"><a href="#">Proceed to Payment</a></button>
        <button class="btn cancel"><a href="#">Cancel Order</a></button>
      </div>

    </main>

</body>
</html>
